<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Files | PortCrypto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-content">
            <span class="logo">PortCrypto</span>
        </div>
    </header>

    <main>
        <section class="card-section">
            <div class="card">
                <h2>Connect to Sender</h2>
                <form id="connectForm">
                    <label for="pingInput" class="file-label">Enter Sender's Ping ID</label>
                    <input type="text" id="pingInput" class="ping-input" placeholder="Paste Ping ID here" required autocomplete="off">
                    <button type="submit" class="btn btn-black btn-small">Connect</button>
                </form>
            </div>

            <div class="card" id="statusCard">
                <h2>Connection Status</h2>
                <div id="connectionStatus" class="status waiting">
                    <span class="dot"></span> Waiting to connect...
                </div>
            </div>

            <div class="card" id="fileCard" style="display:none;">
                <h2>File Receiving</h2>
                <div id="receiveStatus">Waiting for files...</div>
                <div id="receivedFiles" class="file-list"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PortCrypto. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="receive.js"></script>
</body>
</html>
